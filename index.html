    <main>
      <div class="logo">
        <img src="/assets/logo.svg" alt="Meet logo" />

      <div class="hero">

            alt="Hero Left image"
          />
        </div>
        <div class="hero__main">
          <h1 class="hero__heading">Group Chat for Everyone</h1>
          <p class="hero__paragraph">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="hero__btns">
            <div class="btn btn__large--green">Download v1.3</div>
            <div class="btn btn__small--purple">What is it?</div>
          </div>
        </div>
        <div class="hero__right">
          <img
            src="/assets/desktop/image-hero-right.png"
            alt="Hero Right image"
          />
        </div>
      </div>
      <div class="divider">
        <div class="divider__line"></div>
        <div class="divider__circle">
          <span class="divider__text--color">01</span>
        </div>
      </div>

      <div class="images">
        <div class="image__1">
          <img
            src="assets/desktop/image-woman-in-videocall.jpg"
            alt="Woman in videocall"
          />
        </div>
        <div class="image__2">
          <img
            src="assets/desktop/image-women-videochatting.jpg"
            alt="Women in video chat"
          />
        </div>
        <div class="image__3">
          <img
            src="assets/desktop/image-men-in-meeting.jpg"
            alt="Men in meeting"
          />
        </div>
        <div class="image__4">
          <img src="assets/desktop/image-man-texting.jpg" alt="Man texting" />
        </div>
      </div>
